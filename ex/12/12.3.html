<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ex 12.3</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #222;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #000;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>
		<script src="../../lib/three.min.js"></script>
		<script src="../../lib/stats.min.js"></script>
		<script src="../../lib/OrbitControls.js"></script>
		<script src='../../lib/dat.gui.min.js'></script>

		<!-- shaders -->

		<script type="text/x-glsl" id="vertex">
			varying vec3 vNormal;
			varying vec3 vPosition;

			void main() {
				vec4 vPos = modelViewMatrix * vec4(position, 1.0);			// position is in obj space
				vPosition = vPos.xyz;
				vNormal = normalMatrix * normal;							// normal is in obj space
				gl_Position = projectionMatrix * vPos;
			}
		</script>

		<script type="text/x-glsl" id="fragment">
			varying vec3 vNormal;
			varying vec3 vPosition;
			uniform vec3 pointLightPosition;
			uniform vec3 clight;
			uniform float radius;
			uniform vec3 cdiff;
			const float PI = 3.14159;

			void main() {
					// pointLightPosition is in world space
				vec3 lPosition = (viewMatrix * vec4(pointLightPosition, 1.0)).xyz;
				vec3 l = normalize(lPosition - vPosition);
				vec3 n = normalize(vNormal);

				float dist = abs(distance(lPosition, vPosition));
				if (dist <= radius) {
					float att = clamp(1.0 - dist/radius, 0.0, 1.0);
					vec3 att_cLight = clight * (att * att);					// light attenuation
					vec3 L_out = att_cLight * cdiff * max(dot(n, l), 0.0);	// lambertian BRDF
					L_out = pow(L_out, vec3(1.0/2.2));						// gamma correction
					gl_FragColor = vec4(L_out, 1.0);
				} else {
					gl_FragColor = vec4(vec3(0), 1.0);
				}
			}
		</script>

		<!-- three.js code -->

		<script>

			var renderer = new THREE.WebGLRenderer({ antialias: true });
			var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 1000);
			var controls = new THREE.OrbitControls(camera, renderer.domElement);
			var scene = new THREE.Scene();

			var lightParameters = {
				red: 1.0,
				green: 1.0,
				blue: 1.0,
				intensity: 10.0,
				radius: 15.0
			}
			var cdiff = {
				red: 0.7,
				green: 0.0,
				blue: 0.0,
			}

			vs = document.getElementById("vertex").textContent;
			fs = document.getElementById("fragment").textContent;

			geometry = new THREE.TorusKnotGeometry(2, 0.5, 100, 20);
			material = new THREE.ShaderMaterial({ 
				uniforms: {
					pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
					clight:	{ type: "v3", value: new THREE.Vector3() },
					cdiff: { type: "v3", value: new THREE.Vector3() },
					radius: { type: "f", value: lightParameters.radius }
				}, vertexShader: vs, fragmentShader: fs
			});
			var mesh = new THREE.Mesh(geometry, material);
			var uniforms = material.uniforms;

			var lightMesh = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16),
				new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true })
				);
			lightMesh.position.set(7.0, 7.0, 7.0);
			uniforms.pointLightPosition.value = new THREE.Vector3(
				lightMesh.position.x, lightMesh.position.y, lightMesh.position.z
				);

			var gui;
			var stats = new Stats();

			function init() {

				renderer.setClearColor(0xf0f0f0);

				camera.position.set(0, 2, 20);
				scene.add(camera);

				scene.add(mesh);
				scene.add(lightMesh);

				document.body.appendChild(renderer.domElement);
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);

				controls.addEventListener('change', render);
				controls.minDistance = 1;
				controls.maxDistance = 100;
				controls.enablePan = false;
				controls.target.copy(mesh.position);
				controls.update();

				//window.addEventListener('resize', onResize, false);

				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild(stats.domElement);
			}

			function onResize() {

				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}

			function update() {	// next render is done only as result of a change of the camera

				requestAnimationFrame(update);
				stats.update();
			}

			function render() {

				updateUniforms();
				renderer.render(scene, camera);
			}

			function clearGui() {

				if (gui) gui.destroy();
				gui = new dat.GUI();
				gui.open();
			}

			function buildGui() {

				clearGui();
				lightSettings = gui.addFolder('Light Parameters');
				lightSettings.add(lightParameters, 'red').min(0).max(1).onChange(function(newVal) { render() });
				lightSettings.add(lightParameters, 'green').min(0).max(1).onChange(function(newVal) { render() });
				lightSettings.add(lightParameters, 'blue').min(0).max(1).onChange(function(newVal) { render() });
				lightSettings.add(lightParameters, 'intensity').min(0).max(50).onChange(function(newVal) { render() });
				lightSettings.add(lightParameters, 'radius').min(0).max(100).onChange(function(newVal) { render() });

				cdiffSettings = gui.addFolder('cdiff');
				cdiffSettings.add(cdiff, 'red').min(0).max(1).onChange(function(newVal) { render() });
				cdiffSettings.add(cdiff, 'green').min(0).max(1).onChange(function(newVal) { render() });
				cdiffSettings.add(cdiff, 'blue').min(0).max(1).onChange(function(newVal) { render() });
			}

			function updateUniforms() {

				uniforms.cdiff.value = new THREE.Vector3(cdiff.red, cdiff.green, cdiff.blue);
				uniforms.clight.value = new THREE.Vector3(
					lightParameters.red * lightParameters.intensity,
				    lightParameters.green * lightParameters.intensity,
					lightParameters.blue * lightParameters.intensity
					);
				uniforms.radius.value = lightParameters.radius;
			}

			init();
			buildGui();
			update();
			render();

		</script>
	</body>
</html>
