<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ex 18.4</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #222;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #000;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<script src="../../lib/three.min.js"></script>
		<script src="../../lib/stats.min.js"></script>
		<script src="../../lib/OrbitControls.js"></script>
		<script src="../../lib/dat.gui.min.js"></script>
		<script src="../../lib/OBJLoader.js"></script>
		<script src="../../lib/EffectComposer.js"></script>
		<script src="../../lib/CopyShader.js"></script>
		<script src="../../lib/ShaderPass.js"></script>
		<script src="../../lib/RenderPass.js"></script>
		<script src="../../lib/GammaCorrectionShader.js"></script>

		<script type="text/x-glsl" id="vertex">
			varying vec2 vUv;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>

		<!-- two shaders so direction check won't affect performance -->

		<script type="text/x-glsl" id="fragment_x">
			uniform sampler2D tDiffuse;
			varying vec2 vUv;
			uniform float step;
			uniform float kernel[5];

			void main()
			{
				vec3 sum = vec3(0.0);
				for (int i = 0; i < 5; i++) {
					vec2 offset = vec2(float(i - 2) * step, 0.0);
					sum += texture2D(tDiffuse, vUv + offset).xyz * kernel[i];
				}

				gl_FragColor = vec4(sum, 1.0);
			}
		</script>

		<script type="text/x-glsl" id="fragment_y">
			uniform sampler2D tDiffuse;
			varying vec2 vUv;
			uniform float step;
			uniform float kernel[5];

			void main()
			{
				vec3 sum = vec3(0.0);
				for (int i = 0; i < 5; i++) {
					vec2 offset = vec2(0.0, float(i - 2) * step);
					sum += texture2D(tDiffuse, vUv + offset).xyz * kernel[i];
				}

				gl_FragColor = vec4(sum, 1.0);
			}
		</script>

		<!-- three.js code -->

		<script>
			// 1D laplacian kernel
			// -1 -4 13 -4 -1

			var uniforms = {
				"tDiffuse": { type: "t", value: null },
				"step" : { type: "f", value: 0 },
				// approximated from central row of 5 by 5 matrix reported at p. 15 of lession 18
				"kernel": { type: "fv1", value: [-0.333, -1.333, 4.332, -1.333, -0.333] }
			}

			var sharpnessShader_x = {
				uniforms,
				vertexShader: document.getElementById("vertex").textContent,
				fragmentShader: document.getElementById("fragment_x").textContent,
			};
			var sharpnessShader_y = {
				uniforms,
				vertexShader: document.getElementById("vertex").textContent,
				fragmentShader: document.getElementById("fragment_y").textContent,
			};

			var renderer = new THREE.WebGLRenderer({ antialias: true });
			var camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 1, 1000);
			var controls = new THREE.OrbitControls(camera, renderer.domElement);
			var scene = new THREE.Scene();
			var sharpnessEffect_x, sharpnessEffect_y;


			var normalMap = loadTexture("../../textures/normal.jpg");
			var loader = new THREE.CubeTextureLoader();
			loader.setPath('../../textures/cubemap/');

			var textureCube = loader.load([
				'posx.png', 'negx.png',
				'posy.png', 'negy.png',
				'posz.png', 'negz.png'
			]);

			scene.background = textureCube;
			textureCube.minFilter = THREE.LinearMipMapLinearFilter;

			var ourMaterial = new THREE.MeshStandardMaterial({
			 	envMap: textureCube,
				roughness: 0.5,
				normalMap: normalMap,
				normalScale: new THREE.Vector2(1, 1),
				color: new THREE.Color(0.8, 0.8, 0.8),
				metalness: 1,
			});

			var loader = new THREE.OBJLoader();
			loader.load("../../models/ninjaHead_Low.obj", function(group) {

				geometry = group.children[0].geometry;
				geometry.center();
				mesh = new THREE.Mesh(geometry, ourMaterial);
				mesh.scale.multiplyScalar(0.1);
				scene.add(mesh);
			});

			var gui;
			var guiParams = {
				enabled: true,
			}
			var stats = new Stats();

			function loadTexture(file) {

				var texture = new THREE.TextureLoader().load(file , function(texture) {

					texture.minFilter = THREE.LinearMipMapLinearFilter;
					texture.anisotropy = renderer.getMaxAnisotropy();
					texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
					texture.offset.set(0, 0);
					texture.needsUpdate = true;
					render();
				})
				return texture;
			}

			function init() {

				renderer.setClearColor(0xf0f0f0);
				camera.position.set(0, 0, 10);
				scene.add(camera);

				document.body.appendChild(renderer.domElement);
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.gammaInput = true;
				renderer.gammaOutput = false;

				controls.minDistance = 1;
				controls.maxDistance = 100;
				controls.enablePan = false;
				controls.update();

				window.addEventListener('resize', onResize, false);

				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild(stats.domElement);

				composer = new THREE.EffectComposer(renderer);
				composer.addPass(new THREE.RenderPass(scene, camera));
				
				sharpnessEffect_x = new THREE.ShaderPass(sharpnessShader_x);
				// ok if uniforms are deep-copied, which looks like the case
				sharpnessEffect_x.uniforms.step.value = 1/window.innerWidth;
				composer.addPass(sharpnessEffect_x);

				sharpnessEffect_y = new THREE.ShaderPass(sharpnessShader_y);
				sharpnessEffect_y.uniforms.step.value = 1/window.innerHeight;
				composer.addPass(sharpnessEffect_y);

				gammaCorrection = new THREE.ShaderPass(THREE.GammaCorrectionShader);
				gammaCorrection.renderToScreen = true;
				composer.addPass(gammaCorrection);
			}

			function onResize() {

				renderer.setSize(window.innerWidth, window.innerHeight);
				composer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth/window.innerHeight;
				camera.updateProjectionMatrix();
				sharpnessEffect_x.uniforms.step.value = 1/window.innerWidth;
				sharpnessEffect_y.uniforms.step.value = 1/window.innerHeight;
			}

			function update() {

				requestAnimationFrame(update);
				stats.update();
				render();
			}

			function render() {
				composer.render();
			}

			function clearGui() {

				if (gui) gui.destroy();
				gui = new dat.GUI();
				gui.open();
			}

			function buildGui() {

				clearGui();
				gui.add(guiParams, 'enabled').onChange(function(value) {
					sharpnessEffect_x.enabled = sharpnessEffect_y.enabled = value;
				});
			}

			init();
			buildGui();
			update();

		</script>
	</body>
</html>
